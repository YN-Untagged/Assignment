<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css"/>
    
</head>
<body>
    <header>
        <nav class="navTab">
            
            <table >
                <tr>
                    <td class="navLogo"><img  class="logo" src="images/logo.jpg" alt="logo"/></td>
                    <td><a href="index.html">Home</a></td>
                    <td><a href="about.html">About Me</a></td>
                    <td><a href="contact.html">Contact Us</a></td>
                </tr>
            </table>
        </nav>
    </header>

    <main>
        <form action class="contactForm" action="https://formspree.io/f/mgedkqqq" method="POST">
            <p id="notify"></p>
            <h1>Contact Us</h1>
            <label>Name</label><br>
            <input type="text" name="Name" placeholder="eg. John London"/><br>
            <label>Email</label><br>
            <input type="text" name="Email" placeholder="eg. johnlondon@mail.com"/><br>
            <label>Message</label><br>
            <textarea name="Message" placeholder="Type message here..."></textarea><br>
            <label id="question">Answer this:</label>
            <input type="number" id="answer"/>
            <button type="button" onclick="CheckAnswer()">Submit answer</button>

            <button id="submitBtn" type="submit" style="display: none;">Send</button><br>
        </form>  
    </main>

    <footer>
        <a target="blank" href = "https://facebook.com">facebook</a>
        <a target="blank" href = "https://twitter.com">Twitter</a>
        <a target="blank" href = "https://instagram.com">Instagram</a>
    </footer>
</body>
</html>

<script src="js/site.js"></script>
